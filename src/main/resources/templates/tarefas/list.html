<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f4f4f4;
        }
        .actions button {
            margin-right: 5px;
            padding: 5px 10px;
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
<h1>Lista de Tarefas</h1>

<a th:href="@{/tarefas/new}">
    <button>+ Nova Tarefa</button>
</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Status</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <!-- Exemplo de linhas (essas viriam do backend) -->
    <tr th:each="tarefa : ${tarefas}">
        <td th:text="${tarefa?.id}">1</td>
        <td th:text="${tarefa?.data}">15/08/2025</td>
        <td th:text="${tarefa?.titulo}">Estudar Java</td>
        <td th:text="${tarefa?.titulo}">Ler sobre Streams API</td>
        <td th:text="${tarefa?.status}"><span class="done">Concluída</span></td>
        <td class="actions">
            <button>Editar</button>
            <button>Excluir</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
